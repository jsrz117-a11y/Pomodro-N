<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pomodoro Widget</title>

<style>
  :root {
    --pink: #C14C8A;
    --white: #FEFEFE;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--white);
  }

  .widget {
    text-align: center;
    width: 320px;

    /* primary background + visible rounded corners */
    background: var(--pink);
    border-radius: 12px;

    /* requested: zero padding on the widget itself */
    padding: 0;

    /* let corners and focus outlines show; no clipping */
    overflow: visible;
  }

  /* inner content padding lives here instead */
  .widget-inner {
    padding: 24px;
    border-radius: inherit;
  }

  /* TOP TABS ----------------------------------------------------- */

  .tabs {
    display: inline-flex;
    gap: 8px;
    margin-bottom: 16px;
  }

  .tab {
    padding: 8px 18px;
    border-radius: 999px;
    border: 2px solid var(--white);
    background: transparent;
    color: var(--white);
    font-size: 14px;
    cursor: pointer;
  }

  .tab.active {
    background: rgba(254, 254, 254, 0.25);
    border-color: transparent;
  }

  .tab:focus-visible {
    outline: 2px solid var(--white);
    outline-offset: 2px;
  }

  /* CYCLE DOTS --------------------------------------------------- */

  .cycle-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 8px;
  }

  .cycle-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(254, 254, 254, 0.3);
  }

  .cycle-dot.filled {
    background: #FEFEFE;
  }

  /* TIMER -------------------------------------------------------- */

  .timer {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    line-height: 1;
  }

  .time-part {
    font-size: 80px;
  }

  #minutes::after {
    content: ":";
    margin: 0 4px;
  }

  /* CONTROLS ----------------------------------------------------- */

  .controls-row {
    margin-top: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
  }

  .icon-button,
  .primary-button {
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: var(--white);
    background: rgba(254, 254, 254, 0.25);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .icon-button {
    width: 52px;
    height: 52px;
    border-radius: 999px;
  }

  .primary-button {
    width: 110px;
    height: 52px;
    border-radius: 999px;
    font-size: 20px;
  }

  .icon-button:focus-visible,
  .primary-button:focus-visible {
    outline: 2px solid var(--white);
    outline-offset: 2px;
  }

  /* MORE OVERLAY & MENU (centered like settings) ----------------- */

  .more-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.3);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 20;
  }

  .more-menu {
    background: #fefefe;
    border: 1px solid #e0e0e0;
    padding: 16px;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 220px;
  }

  .menu-brand {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 4px 6px;
    border-radius: 8px;
    background: #f5f5f5;
  }

  .menu-brand img {
    width: 32px;
    height: 32px;
    object-fit: contain;
    border-radius: 8px;
    opacity: 1;
  }

  .menu-brand span {
    font-size: 14px;
    font-weight: 600;
    color: #7d2057;
  }

  .more-menu button {
    border: none;
    background: #f5f5f5;
    color: #7d2057;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 14px;
    cursor: pointer;
    text-align: left;
  }

  /* SETTINGS MODAL ---------------------------------------------- */

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 16px;
    z-index: 10;
  }

  .settings-modal {
    background: #fefefe;
    color: #7d2057;
    border-radius: 16px;

    padding: 4px 12px;
    max-width: 240px;
    width: 100%;
  }

  .settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }

  .settings-title {
    font-weight: 700;
    font-size: 20px;
  }

  .close-btn {
    border: none;
    background: transparent;
    font-size: 20px;
    cursor: pointer;
    color: #7d2057;
  }

  .setting-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 8px 0;
    font-size: 14px;
  }

  .setting-row label {
    margin-right: 12px;
  }

  .setting-row input[type="number"] {
    width: 56px;
    padding: 4px 6px;
    border-radius: 8px;
    border: 1px solid #d7d7d7;
    font-size: 14px;
  }

  .save-btn {
    margin-top: 16px;
    width: 100%;
    border-radius: 999px;
    border: none;
    padding: 10px 0;
    cursor: pointer;
    background: #C14C8A;
    color: #FEFEFE;
    font-weight: 600;
    font-size: 15px;
  }

  .save-btn:focus-visible {
    outline: 2px solid #C14C8A;
    outline-offset: 2px;
  }
</style>
</head>
<body>

<div class="widget">
  <div class="widget-inner">
    <!-- MODE TABS -->
    <div class="tabs">
      <button class="tab active" data-mode="focus">Focus</button>
      <button class="tab" data-mode="short">Break</button>
      <button class="tab" data-mode="long">Long B</button>
    </div>

    <!-- CYCLE DOTS -->
    <div class="cycle-dots" id="cycleDots"></div>

    <!-- TIMER -->
    <div class="timer">
      <div id="minutes" class="time-part">25</div>
      <div id="seconds" class="time-part">00</div>
    </div>

    <!-- CONTROLS -->
    <div class="controls-row">
      <button class="icon-button" id="moreBtn" aria-label="More options">⋯</button>
      <button class="primary-button" id="playPauseBtn" aria-label="Start timer">▶</button>
      <button class="icon-button" id="nextBtn" aria-label="Next mode">⏭</button>
    </div>
  </div>
</div>

<!-- MORE MENU OVERLAY -->
<div class="more-overlay" id="moreOverlay">
  <div class="more-menu" id="moreMenu">
    <div class="menu-brand">
      <img src="logo.png" alt="OrganizedQuinn logo">
      <span>OrganizedQuinn</span>
    </div>
    <button id="menuResetBtn">Reset</button>
    <button id="menuSettingsBtn">Settings</button>
  </div>
</div>

<!-- BELL SOUND -->
<audio id="bellSound" src="bell.mp3" preload="auto"></audio>

<!-- SETTINGS MODAL -->
<div class="overlay" id="settingsOverlay">
  <div class="settings-modal">
    <div class="settings-header">
      <div class="settings-title">Settings</div>
      <button class="close-btn" id="closeSettingsBtn">✕</button>
    </div>

    <div class="setting-row">
      <label for="focusInput">Focus length (min)</label>
      <input type="number" id="focusInput" min="1" value="25">
    </div>
    <div class="setting-row">
      <label for="shortInput">Short break (min)</label>
      <input type="number" id="shortInput" min="1" value="5">
    </div>
    <div class="setting-row">
      <label for="longInput">Long break (min)</label>
      <input type="number" id="longInput" min="1" value="15">
    </div>
    <div class="setting-row">
      <label for="cycleInput">Focus sessions before long break</label>
      <input type="number" id="cycleInput" min="1" value="3">
    </div>
    <div class="setting-row">
      <label for="soundToggle">Sound</label>
      <input type="checkbox" id="soundToggle" checked>
    </div>

    <button class="save-btn" id="saveSettingsBtn">Save</button>
  </div>
</div>

<script>
  // JS unchanged from your original
  // (all your timer / state logic can be pasted here as-is)
</script>

</body>
</html>
